<!doctype html>
<html>

<head>
    <title>Merge Array</title>
</head>

<body>
    Enter Numbers-1 <input type="text" id="1"><br><br>
    Enter Numbers-2 <input type="text" id="2"><br><br>
    <button onclick="merge()">Merge</button>
    <p id="65"></p>
    <script>
        // var a = [1, 4, 6];
        // var b = [2, 3, 5];
        // var merge = [...a, ...b];
        function merge() {
            var a = document.getElementById('1');
            var a1 = a.value;
            var a2 = a1.split(",").map(Number);
            var b = document.getElementById('2');
            var b1 = b.value;
            var b2 = b1.split(",").map(Number);
            var merge = [...a2, ...b2];
            for (var i = 0; i < merge.length; i++) {
                for (var j = 0; j < merge.length; j++) {
                    if (merge[j] > merge[j + 1]) {
                        var temp = merge[j + 1];
                        merge[j + 1] = merge[j];
                        merge[j] = temp;
                    }
                }
            }
            for (var i = 0; i < merge.length; i++) {
                document.getElementById('65').innerHTML = merge;

            }
        }
        // for (var i = 0; i < merge.length; i++) {
        //     if(merge[i]<c){
        //         var temp= merge[i];
        //         merge[i]=c;
        //         c=temp;
        //     }
        // }
        // for(var i=0;i<merge.length;i++){
        //     document.write(merge[i]);
        // }
    </script>
</body>

</html>
