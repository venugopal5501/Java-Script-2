<!doctype html>
<html>

<head>
    <title>Perfect Square</title>
</head>

<body>
    <button onclick="square()">Gnerate Perfect Square</button>

    <script>
        function square() {
            for (var i = 1; i <= 20; i++) {
                var a = Math.pow(i, 2);
                document.write(i + "*" + i + "=" + a + "<br>");
            }
        }
    </script>
</body>

</html>
