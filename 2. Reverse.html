<!doctype html>
<html>

<head>
    <title>Int to Array</title>
</head>

<body>
    <p id="1"></p>
    <script>
        var userInput = prompt("Please enter numbers separated by commas:");
        var arra = userInput.split(",").map(Number);
        reverse(arra);
        function reverse(arr){
            for (var i = 0; i <= arr.length - 1; i++) {
                var left=0;
                var right=arr.length-1;
                while(left<right){
                    var temp=arr[right];
                    arr[right]=arr[left];
                    arr[left]=temp;
                    left ++;
                    right --;
                }
            // for(var i=0;i<arr;i++){
                document.getElementById("1").innerHTML=arr;
            }
        }
    // }
    </script>

</body>

</html>
