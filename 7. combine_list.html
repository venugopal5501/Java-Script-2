<!doctype html>
<html>

<head>
    <title>Combine List</title>
</head>

<body>
    Enter elements 1 <input type="text" id="1"><br><br>
    Enter elements 2 <input type="text" id="2">
    <button onclick="swap()">ok</button>
    <p id="65"></p>
    <script>
        function swap() {
            var combine = [];
            var a = document.getElementById('1');
            var a1 = a.value;
            var a2 = a1.split(",");
            var b = document.getElementById('2');
            var b1 = b.value;
            var b2 = b1.split(",");
            var maximum = Math.max(a2.length, b2.length)
            for (var i = 0; i < maximum; i++) {
                if (i < a2.length) {
                    combine.push(a2[i]);
                }
                if (i < b2.length) {
                    combine.push(b2[i]);
                }

            }
            document.getElementById('65').innerHTML = combine;

        }


    </script>
</body>

</html>
