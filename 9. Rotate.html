<!doctype html>
<html>

<head>
    <title>Rotatae</title>
</head>

<body>
    Enter value <input type="text" id="1">
    Enter value - 2 <input type="text" id="2">
    <p id="65"></p>
    <button onclick="rotate1()">Submit</button>
    <script>
        function rotate1() {
            var a = document.getElementById("1").value.split(",").map(Number);
            var b = parseInt(document.getElementById("2").value, 10);
            rotate(a, b);
            document.getElementById('65').innerHTML = a.join(", ");
        }
        function rotate(a, b) {
            var c = a.length;
            var b = b % a.length
            reverse(a, 0, c - 1);
            reverse(a, 0, b - 1);
            reverse(a, b, c - 1);
        }
        function reverse(arr, start, end) {
            while (start < end) {
                var temp = arr[start];
                arr[start] = arr[end];
                arr[end] = temp;
                start++;
                end--;

            }


        }



    </script>
</body>

</html>
