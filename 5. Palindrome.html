<!doctype html>
<html>

<head>
    <title>Palindrome</title>
</head>

<body>
    Enter Word <input type="text" id="1">
    <p id="2"></p>
    <button onclick="sample()">Submit</button>
    <script>
        function sample() {
            var as = document.getElementById('1');
            var ad = as.value;
            Palindrome(ad);
        }
        function Palindrome(ap) {
            var u = document.getElementById('1');
            var v = u.value;
            var b = ap.split("").reverse().join("");
            if (v === b) {
                document.getElementById('2').innerHTML = "yes"
            }
            else {
                document.getElementById('2').innerHTML = "no"
            }
        }
    </script>
</body>

</html>
